<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSS Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css"/>
    <style>
        label {
            width: 100px;
        }
        /*label.error {*/
            /*color: red;*/
        /*}*/
        input {
            border : 1px solid #ccc;
            width: 200px;
        }
        /*input.error {*/
            /*border-color: red;*/
        /*}*/
        .content {
            padding: 15px;
            border: 1px solid #ccc;
        }
        input[aria-invalid="true"] {
            border: 1px solid red;
            box-shadow: 0 0 4px 0 red;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="content">
                <form action="#" method="post" onsubmit="alert('submit!');return false">
                    <fieldset>
                        <div>
                            <label for="firstName">First name <abbr title="Required">*</abbr></label>
                            <input
                                    aria-required="true"
                                    id="firstName"
                                    name="author"
                                    pattern="^([- \w\d\u00c0-\u024f]+)$"
                                    required="required"
                                    size="20"
                                    spellcheck="false"
                                    title="Your first name (input in English and no special characters)"
                                    type="text"
                                    value="">
                        </div>

                        <div>
                            <label for="lastName">Last name <abbr title="Required">*</abbr></label>
                            <input
                                    aria-required="true"
                                    id="lastName"
                                    name="author"
                                    pattern="^([- \w\d\u00c0-\u024f]+)$"
                                    required="required"
                                    size="20"
                                    spellcheck="false"
                                    title="Your last name (input in English and no special characters)"
                                    type="text"
                                    value="">
                        </div>

                        <div>
                            <label for="email">Email <abbr title="Required">*</abbr></label>
                            <input
                                    aria-required="true"
                                    id="email"
                                    name="email"
                                    pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$"
                                    required="required"
                                    size="30"
                                    spellcheck="false"
                                    title="Your email address(input in English. For example - name@gmail.com)"
                                    type="email"
                                    value="">
                        </div>
                    </fieldset>

                    <fieldset>
                        <button name="save" type="submit">Send</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function addEvent(node, type, callback) {
        if (node.addEventListener) {
            node.addEventListener(type, function(e) {
                callback(e, e.target);
            }, false);
        } else if (node.attachEvent) {
            node.attachEvent('on' + type, function(e) {
                callback(e, e.srcElement);
            });
        }
    }
    function shouldBeValidated(field) {
        return (
            !(field.getAttribute("readonly") || field.readonly) &&
            !(field.getAttribute("disabled") || field.disabled) &&
            (field.getAttribute("pattern") || field.getAttribute("required"))
        );
    }
    function instantValidation(field) {
        if (shouldBeValidated(field)) {
            let invalid =
                (field.getAttribute("required") && !field.value) ||
                (field.getAttribute("pattern") &&
                    field.value &&
                    !new RegExp(field.getAttribute("pattern")).test(field.value));
            if (!invalid && field.getAttribute("aria-invalid")) {
                field.removeAttribute("aria-invalid");
            } else if (invalid && !field.getAttribute("aria-invalid")) {
                field.setAttribute("aria-invalid", "true");
            }
        }
    }
    addEvent(document, "change", function(e, target) {
        instantValidation(target);
    });
</script>

</body>
</html>
