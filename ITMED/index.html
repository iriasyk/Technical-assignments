<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT-MED</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <h1>Number Validation</h1>
    <div class="general">

        <form id="form">
            <fieldset>
                <legend>Number Validation</legend>

                <div class="form-group">
                    <label for="input1">Input 1: </label>
                    <input id="input1" class="form-control number" type="text" pattern="^[0-9]+" required="required" value="1"/>
                </div>

                <div class="form-group">
                    <label for="input2">Input 2: </label>
                    <input id="input2" class="form-control number" type="text" pattern="^[0-9]+" required="required" value="2"/>
                </div>

                <div class="form-group">
                    <label for="input3">Input 3: </label>
                    <input id="input3" class="form-control number" type="text" pattern="^[0-9]+" required="required" value="3"/>
                </div>

                <div class="form-group">
                    <label for="input4">Input 4: </label>
                    <input id="input4" class="form-control number" type="text" pattern="^[0-9]+" required="required" value="4"/>
                </div>

                <div class="form-group">
                    <label for="input5">Input 5: </label>
                    <input id="input5" class="form-control number" type="text" pattern="^[0-9]+" required="required" value="5"/>
                </div>

                <div class="form-group">
                    <label for="input6">Input 6: </label>
                    <input id="input6" class="form-control number" type="text" pattern="^[0-9]+" required="required" value="6"/>
                </div>


                <input type="submit" class="btn btn-primary">

            </fieldset>
        </form>

    </div>
</section>

<script  src="script.js"></script>
</body>
</html>
